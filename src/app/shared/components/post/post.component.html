<div class="card">
  <div class="card-header">
    <h2>{{ post.title }}</h2>

    <small class="post-date">{{ post.date | date:'dd.MM.yyyy' }}</small>
  </div>

  <div>
    <small>Автор поста: {{ post.author }}</small>
  </div>

  <button
    style="margin-top: 10px"
    mat-raised-button
    color="primary"
    [routerLink]="['/post', post.id]"
  >Открыть</button>
</div>
